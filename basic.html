<!DOCTYPE html>
<html>
<head>
    <title>Product Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            font-size: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>P_ID</th>
